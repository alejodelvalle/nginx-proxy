# --- FRONTEND: elysiumspa.com y www ---
server {
    listen 80;
    server_name app.elysiumspa.co;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name app.elysiumspa.co;

    ssl_certificate     /etc/letsencrypt/live/elysiumspa.co/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/elysiumspa.co/privkey.pem;

    # buenas pr√°cticas (ajusta a tu include si ya lo tienes)
    client_max_body_size 50m;
    gzip on;

    location / {
        proxy_pass https://elysiumspa-front:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket (si tu front lo usa)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# --- API: api.elysiumspa.com ---
server {
    listen 80;
    server_name api.elysiumspa.co;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.elysiumspa.co;

    ssl_certificate     /etc/letsencrypt/live/elysiumspa.co/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/elysiumspa.co/privkey.pem;

    client_max_body_size 50m;

    location / {
        proxy_pass http://elysiumspa-api:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Si tu API usa websockets/event-stream:
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
